<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <link rel="shortcut icon" type="image/jpg" href="Favicon_Image_Location"/>
</head>
<body class="show-chatbot">
    <h1 style="text-align: center; color: dodgerblue; margin-top: 50px;">Hellor World!</h1>
    <button class="chatbot-toggle">
        <span class="material-symbols-outlined">mode_comment</span>
        <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot">
        
        <header>
            <h2>chatbot</h2>
            <span id="send-btn" class="material-symbols-outlined">close</span>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-outlined">smart_toy</span>
                <p>Hu there  <br> How can I help you today?</p>
            </li>
        
        </ul>
        <div class="chat-input">
            <textarea placeholder="Enter a massage..." required></textarea>
            <span id="send-btn" class="material-symbols-outlined">send</span>
        </div>
    </div>

    <script src="app.js" defer></script>
</body>
</html>
